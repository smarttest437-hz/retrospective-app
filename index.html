<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retrospective App</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1e5aa8 0%, #2d7dd2 50%, #59b0e8 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #1e5aa8 0%, #2d7dd2 50%, #59b0e8 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    button:active {
      transform: translateY(0);
    }
    .secondary-btn {
      background: linear-gradient(135deg, #2d7dd2 0%, #59b0e8 100%);
    }
    .divider {
      text-align: center;
      margin: 2rem 0;
      color: #999;
      position: relative;
    }
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }
    .divider::before {
      left: 0;
    }
    .divider::after {
      right: 0;
    }
    .error {
      color: #f5576c;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Sprint Retrospective</h1>
    <p class="subtitle">Create a new retrospective or join an existing one</p>

    <div class="section">
      <h2>Create New Retrospective</h2>
      <input type="text" id="sessionName" placeholder="Enter retrospective name (optional)" />
      <button id="createBtn">Create New Session</button>
    </div>

    <div class="divider">OR</div>

    <div class="section">
      <h2>Join Existing Retrospective</h2>
      <input type="text" id="sessionId" placeholder="Enter session ID" />
      <button id="joinBtn" class="secondary-btn">Join Session</button>
      <div class="error" id="error">Session not found. Please check the ID and try again.</div>
    </div>

    <div class="divider">Previous Sessions (Admin)</div>

    <div class="section">
      <button id="adminLoginBtn" class="secondary-btn" style="width: 100%;">
        üîí View Previous Sessions
      </button>
      <div id="sessionsList" style="max-height: 300px; overflow-y: auto; display: none;">
        <p style="text-align: center; color: #999;">Loading sessions...</p>
      </div>
    </div>
  </div>

  <!-- Password Modal -->
  <div id="passwordModal" style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  ">
    <div style="
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    ">
      <h3 style="margin-top: 0; color: #333;" id="modalTitle">Enter Admin Code</h3>
      <input
        type="password"
        id="passwordInput"
        placeholder="Enter code"
        style="
          width: 100%;
          padding: 0.8rem;
          border: 2px solid #e0e0e0;
          border-radius: 8px;
          font-size: 1rem;
          box-sizing: border-box;
          margin-bottom: 1rem;
        "
      />
      <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
        <button id="modalCancel" style="background: #999;">Cancel</button>
        <button id="modalSubmit">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Show password modal and return promise with entered code
    function showPasswordModal(title = 'Enter Admin Code') {
      return new Promise((resolve) => {
        const modal = document.getElementById('passwordModal');
        const modalTitle = document.getElementById('modalTitle');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('modalSubmit');
        const cancelBtn = document.getElementById('modalCancel');

        modalTitle.textContent = title;
        passwordInput.value = '';
        modal.style.display = 'flex';
        passwordInput.focus();

        function cleanup() {
          modal.style.display = 'none';
          submitBtn.removeEventListener('click', handleSubmit);
          cancelBtn.removeEventListener('click', handleCancel);
          passwordInput.removeEventListener('keypress', handleKeypress);
        }

        function handleSubmit() {
          const code = passwordInput.value;
          cleanup();
          resolve(code);
        }

        function handleCancel() {
          cleanup();
          resolve(null);
        }

        function handleKeypress(e) {
          if (e.key === 'Enter') {
            handleSubmit();
          } else if (e.key === 'Escape') {
            handleCancel();
          }
        }

        submitBtn.addEventListener('click', handleSubmit);
        cancelBtn.addEventListener('click', handleCancel);
        passwordInput.addEventListener('keypress', handleKeypress);
      });
    }

    // Load and display sessions list (requires admin code)
    async function loadSessions(adminCode) {
      try {
        const res = await fetch('/api/sessions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ adminCode })
        });

        if (!res.ok) {
          if (res.status === 401) {
            document.getElementById('sessionsList').innerHTML = '<p style="text-align: center; color: #f5576c;">Invalid admin code</p>';
          } else {
            document.getElementById('sessionsList').innerHTML = '<p style="text-align: center; color: #f5576c;">Error loading sessions</p>';
          }
          return;
        }

        const sessions = await res.json();
        const listContainer = document.getElementById('sessionsList');

        if (sessions.length === 0) {
          listContainer.innerHTML = '<p style="text-align: center; color: #999;">No previous sessions</p>';
          return;
        }

        listContainer.innerHTML = sessions.map(session => `
          <div style="
            background: #f5f5f5;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          ">
            <div style="flex-grow: 1;">
              <div style="font-weight: bold; color: #333;">${session.name || 'Unnamed Session'}</div>
              <div style="font-size: 0.85rem; color: #666; margin-top: 0.2rem;">
                ID: <span style="font-family: monospace; background: #e0e0e0; padding: 2px 6px; border-radius: 3px;">${session.id}</span>
              </div>
            </div>
            <div style="display: flex; gap: 0.5rem;">
              <button onclick="openSession('${session.id}')" style="background: #2d7dd2; padding: 0.4rem 0.8rem; font-size: 0.9rem;">
                Open
              </button>
              <button onclick="deleteSession('${session.id}', '${session.name || 'Unnamed Session'}')" style="background: #dc3545; padding: 0.4rem 0.8rem; font-size: 0.9rem;">
                üóëÔ∏è
              </button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading sessions:', err);
        document.getElementById('sessionsList').innerHTML = '<p style="text-align: center; color: #f5576c;">Error loading sessions</p>';
      }
    }

    // Admin login to view sessions
    document.getElementById('adminLoginBtn').addEventListener('click', async () => {
      const adminCode = await showPasswordModal('Enter Admin Code to View Sessions');
      if (!adminCode) return;

      try {
        const res = await fetch('/api/admin/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: adminCode })
        });

        const result = await res.json();

        if (result.success) {
          document.getElementById('adminLoginBtn').style.display = 'none';
          document.getElementById('sessionsList').style.display = 'block';
          loadSessions(adminCode);
        } else {
          alert('Invalid admin code');
        }
      } catch (err) {
        console.error('Error verifying admin code:', err);
        alert('Error verifying admin code');
      }
    });

    // Open a session (with admin flag)
    function openSession(sessionId) {
      window.location.href = `/session/${sessionId}?from=admin`;
    }

    // Delete a session with confirmation (requires admin code each time)
    async function deleteSession(sessionId, sessionName) {
      const adminCode = await showPasswordModal('Enter Admin Code to Delete');
      if (!adminCode) return;

      if (!confirm(`Are you sure you want to delete "${sessionName}"?\n\nThis action cannot be undone.`)) {
        return;
      }

      try {
        const res = await fetch(`/api/session/${sessionId}`, {
          method: 'DELETE',
          headers: {
            'x-admin-code': adminCode
          }
        });

        if (res.status === 401) {
          alert('Invalid admin code');
          return;
        }

        if (res.ok) {
          loadSessions(adminCode); // Refresh the list
        } else {
          alert('Failed to delete session');
        }
      } catch (err) {
        console.error('Error deleting session:', err);
        alert('Error deleting session');
      }
    }

    document.getElementById('createBtn').addEventListener('click', async () => {
      const name = document.getElementById('sessionName').value.trim();
      try {
        const res = await fetch('/api/session/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (data.success) {
          window.location.href = `/session/${data.sessionId}`;
        }
      } catch (err) {
        console.error('Error creating session:', err);
      }
    });

    document.getElementById('joinBtn').addEventListener('click', async () => {
      const sessionId = document.getElementById('sessionId').value.trim();
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'none';

      if (!sessionId) {
        errorDiv.textContent = 'Please enter a session ID';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const res = await fetch(`/api/session/${sessionId}`);
        if (res.ok) {
          window.location.href = `/session/${sessionId}`;
        } else {
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.style.display = 'block';
      }
    });

    // Allow Enter key to submit
    document.getElementById('sessionName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('createBtn').click();
    });
    document.getElementById('sessionId').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('joinBtn').click();
    });
  </script>
</body>
</html>
