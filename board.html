<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retrospective App</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div style="text-align: center; margin-bottom: 1rem;">
    <h1 id="sessionTitle">Sprint Retrospective</h1>
    <div style="margin-top: 0.5rem;">
      <strong>Session ID:</strong> <span id="sessionIdDisplay" style="margin: 0 0.5rem; font-family: monospace; font-weight: bold;"></span>
      <button id="copyIdBtn">ğŸ“‹ Copy ID</button>
    </div>
  </div>
  <div class="button-container">
    <button id="downloadBtn">ğŸ“¥ Download Board</button>
    <button id="jiraBtn">ğŸ“‹ Export JIRA Markup</button>
  </div>
  <div class="board">
    <div class="column" id="went-well">
      <h2>âœ… Went Well</h2>
      <ul id="list-went-well"></ul>
      <form data-category="went-well"><textarea placeholder="Add item" rows="2"></textarea><button type="submit">Add</button></form>
    </div>
    <div class="column" id="didnt-go-well">
      <h2>âŒ Didn't Go Well</h2>
      <ul id="list-didnt-go-well"></ul>
      <form data-category="didnt-go-well"><textarea placeholder="Add item" rows="2"></textarea><button type="submit">Add</button></form>
    </div>
    <div class="column" id="ideas">
      <h2>ğŸ’¡ Ideas</h2>
      <ul id="list-ideas"></ul>
      <form data-category="ideas"><textarea placeholder="Add item" rows="2"></textarea><button type="submit">Add</button></form>
    </div>
    <div class="column" id="action-items">
      <h2>ğŸ›  Action Items</h2>
      <ul id="list-action-items"></ul>
      <form data-category="action-items"><textarea placeholder="Add item" rows="2"></textarea><button type="submit">Add</button></form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script src="/script.js"></script>
</body>
</html>
