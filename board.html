<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retrospective App</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div style="text-align: center; margin-bottom: 1rem;">
    <h1 id="sessionTitle">Sprint Retrospective</h1>
    <div style="margin-top: 0.5rem;">
      <strong>Session ID:</strong> <span id="sessionIdDisplay" style="margin: 0 0.5rem; font-family: monospace; font-weight: bold;"></span>
      <button id="copyIdBtn">ğŸ“‹ Copy ID</button>
    </div>
  </div>

  <!-- Timer Display -->
  <div id="timerContainer" style="text-align: center; margin: 1rem 0;">
    <div id="timerDisplay" style="
      font-size: 3rem;
      font-weight: bold;
      color: white;
      font-family: 'Courier New', monospace;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: inline-block;
      min-width: 200px;
    ">
      00:00
    </div>

    <div id="timerControls" style="margin-top: 1rem;">
      <input
        type="number"
        id="timerDurationInput"
        placeholder="Minutes"
        min="1"
        max="120"
        style="width: 80px; padding: 0.5rem; margin-right: 0.5rem; border-radius: 4px; border: 1px solid #ccc;"
      />
      <button id="startTimerBtn">â–¶ï¸ Start</button>
      <button id="pauseTimerBtn" style="display: none;">â¸ï¸ Pause</button>
      <button id="resumeTimerBtn" style="display: none;">â–¶ï¸ Resume</button>
      <button id="resetTimerBtn" style="display: none;">ğŸ”„ Reset</button>
    </div>
  </div>

  <div class="button-container">
    <button id="downloadBtn">ğŸ“¥ Download Board</button>
    <button id="jiraBtn">ğŸ“‹ Export JIRA Markup</button>
    <button id="deleteSessionBtn" style="display: none; background: #dc3545;">ğŸ—‘ï¸ Delete Session</button>
  </div>
  <div class="board">
    <div class="column" id="went-well">
      <h2>âœ… Went Well</h2>
      <ul id="list-went-well"></ul>
      <form data-category="went-well"><textarea placeholder="Add item" rows="2"></textarea><button type="submit">Add</button></form>
    </div>
    <div class="column" id="didnt-go-well">
      <h2>âŒ Didn't Go Well</h2>
      <ul id="list-didnt-go-well"></ul>
      <form data-category="didnt-go-well"><textarea placeholder="Add item" rows="2"></textarea><button type="submit">Add</button></form>
    </div>
    <div class="column" id="ideas">
      <h2>ğŸ’¡ Ideas</h2>
      <ul id="list-ideas"></ul>
      <form data-category="ideas"><textarea placeholder="Add item" rows="2"></textarea><button type="submit">Add</button></form>
    </div>
    <div class="column" id="action-items">
      <h2>ğŸ›  Action Items</h2>
      <ul id="list-action-items"></ul>
      <form data-category="action-items"><textarea placeholder="Add item" rows="2"></textarea><button type="submit">Add</button></form>
    </div>
  </div>

  <!-- Password Modal -->
  <div id="passwordModal" style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  ">
    <div style="
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    ">
      <h3 style="margin-top: 0; color: #333;" id="modalTitle">Enter Admin Code</h3>
      <input
        type="password"
        id="passwordInput"
        placeholder="Enter code"
        style="
          width: 100%;
          padding: 0.8rem;
          border: 2px solid #e0e0e0;
          border-radius: 8px;
          font-size: 1rem;
          box-sizing: border-box;
          margin-bottom: 1rem;
        "
      />
      <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
        <button id="modalCancel" style="background: #999;">Cancel</button>
        <button id="modalSubmit">Submit</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script src="/script.js"></script>
</body>
</html>
